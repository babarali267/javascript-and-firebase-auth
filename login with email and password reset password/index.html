<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  
    <div class="user_form">
          <div class="form">
         <span class="notify" id="notify"></span>
              <input type="email" placeholder="enter your email" id="email">
              <input type="password" placeholder="enter your password" id="password">
              <button id="login_btn" class="login">Login</button>
              <span id="forget_link" class="forget_link">Forget Pasword ?</span>
              <button id="signup_btn" class="signup">Create Account</button>
          </div>
          <div class="forget_password">
             <div>
               <div class="notify2"></div>
               <input type="email" placeholder="enter your email" id="forget_email">
               <button id="forget_btn">Forget Email Password</button>
                <a href="/">Login Now</a>
             </div>
          </div>
    </div>

    <div class="admin_page">
          <div class="admin_section">
            <h1>Hello Admin</h1>
         <button id="logout" class="logout">Logout</button>
          </div>
    </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
